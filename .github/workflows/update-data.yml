name: Update Race Data

on:
  schedule:
    # Ogni giorno alle 2:00 AM UTC
    - cron: "0 2 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  fetch-data:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: site/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: site

      - name: Fetch race data
        run: npm run fetch-gare
        working-directory: site

      - name: Check for changes
        id: changes
        run: |
          git diff --quiet site/src/data/gare.json || echo "changed=true" >> $GITHUB_OUTPUT

      - name: Commit updated data
        if: steps.changes.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add site/src/data/gare.json
          git commit -m "chore: aggiornamento automatico dati gare $(date -u +%Y-%m-%d)"
          git push
